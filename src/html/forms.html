<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Reference</title>
</head>
<body>
    <a href="../index.html">Home</a>
    <form action="">
        <div>
            <label for="text">text input</label>
        <input type="text" name="text">
        </div>
        <div>
            <label for="password">password input</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="textarea">textarea</label>
            <br>
            <textarea name="textaea" id="" cols="30" rows="10">Starting value</textarea>
        </div>
        <div>
            <label for="radio">radio input</label>
            <input type="radio" name="radio" checked="true" value="radioValueSentToServer">
        </div>
        <div>
            <label for="checkbox">checkbox</label>
            <input type="checkbox" name="checkbox" checked="false" value="checkboxValueSentToServer">
        </div>
        <div>
            <label for="select" autocomplete="off">select</label>
            <select name="select" id="">
                <option value="1">option 1</option>
                <option value="2">option 2</option>
                <option value="3" selected="selected">option 3</option>
            </select>
        </div>
        <div>
            <label for="multiselect">multiselect</label>
            <select name="multiselect" id="" multiple="multiple">
                <option value="1">option 1</option>
                <option value="2">option 2</option>
                <option value="3">option 3</option>
                <option value="3">option 4</option>
                <option value="3">option 5</option>
                <option value="3">option 6</option>
                <option value="3">option 7</option>
                <option value="3">option 8</option>
                <option value="3">option 9</option>
            </select>
        </div>
        <div>
            <label for="file">file input</label>
            <input type="file" name="file">
        </div>
        <div>
            <label for="hidden">hidden input</label>
            <input type="hidden" name="hidden" value="hiddenValue">
        </div>
        <div>
            <label for="date">date input</label>
            <input type="date" name="date">
        </div>
        <div>
            <label for="email">email input</label>
            <input type="email" name="email">
        </div>
        <div>
            <label for="url">url input</label>
            <input type="url" name="url">
        </div>
        <div>
            <label for="search">search input</label>
            <input type="search" name="search">
        </div>
        <div>
            <label for="submit">submit input</label>
            <input type="submit" value="submit" name="submit">
        </div>
        <div>
            <!-- acts like submit -->
            <label for="image">image input</label>
            <input type="image" name="image" src="https://picsum.photos/50/20">
        </div>
        <div>
            <label for="button">button</label>
            <button name="button">This is a button</button>
        </div>
    </form>
    <!-- fieldset -->
    <form action="">
        <fieldset>
            <legend>Login</legend>
            <div>
                <label for="username">Username: </label>
                <input type="text" name="username" placeholder="username">
            </div>
            <div>
                <label for="password">Password: </label>
            <input type="password" name="password" placeholder="password" required>
            </div>
        </fieldset>
    </form>
</body>
</html>
